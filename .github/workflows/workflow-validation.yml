name: Workflow Validation Testing

on:
  pull_request:
    paths:
      - '.github/**.yml'

concurrency:
  group: workflow-validation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  visual-regression:
    name: Run Workflow Validation
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v3
      - uses: reviewdog/action-actionlint@v1
