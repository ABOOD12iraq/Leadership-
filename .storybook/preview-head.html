<link
	rel="stylesheet"
	id="googlesitekit-fonts-css"
	href="https://fonts.googleapis.com/css?family=Google+Sans:300,300i,400,400i,500,500i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&amp;subset=latin-ext&amp;display=fallback"
	media="all"
/>
<script>
	Promise.all( [
		// Wait for all web fonts to be loaded.
		document.fonts.ready,
		// Wait for the `load` event.
		new Promise( ( resolve ) =>
			window.addEventListener( 'load', resolve )
		),
	] ).then( () => {
		// Signal Backstop that the environment is ready to go.
		document.body.classList.add( 'backstopjs-ready' );
	} );
</script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
