paths:
  tests: tests
  output: output
  data: data
  support: tests/_support
  envs: tests/_envs
actor_suffix: Tester
modules:
  enabled:
    - REST:
        url: http://admin:password@localhost:9002/wp-json/google-site-kit/v1/
        depends:
          - PhpBrowser
    - WebDriver:
        url: http://localhost:9002/
        browser: chrome
    - Db:
        dsn: "mysql:host=127.0.0.1;port=9306;dbname=wordpress"
        user: root
        password: example
        populate: true
        cleanup: true
        dump: dump.sql
    - \Helper\WordPress:
        depends:
          - WebDriver
    - \Helper\SiteKit:
        depends:
          - REST
          - WebDriver
          - \Helper\WordPress
extensions:
  enabled:
    - Codeception\Extension\RunFailed
env:
  local:
    modules:
      config:
        WebDriver:
          port: 14444
