paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
actor_suffix: Tester
modules:
  enabled:
    - WebDriver:
        url: http://localhost:9002/
        browser: chrome
    - Db:
        dsn: "mysql:host=127.0.0.1;port=9306;dbname=wordpress_test"
        user: root
        password: example
    - \Helper\WordPress:
        depends:
          - WebDriver
    - \Helper\SiteKit:
        depends:
          - WebDriver
          - \Helper\WordPress
extensions:
  enabled:
    - Codeception\Extension\RunFailed
env:
  local:
    modules:
      config:
        WebDriver:
          port: 14444
